type MintCheckpoint @entity {
  id: ID!
  blockNumber: BigInt!
  hashrate16: BigInt!
  hashrate128: BigInt!
  hashrate1024: BigInt!

  difficulty: BigInt!
  epochCount: BigInt!
  challengeNumber: Bytes!
  maxSupplyForEra: BigInt!
  miningTarget: BigInt!
  tokensMinted: BigInt!
  minterAddress: Bytes!
}

type TokenHolder @entity {
  id: ID!
  balance: BigInt!
  address: Bytes!

}
